name: Comment Bot for Issues

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  respond:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 检查用户是否需要回复
      - name: Check if user is new
        id: check-user
        uses: actions/github-script@v6
        with:
          script: |
            const user = context.payload.issue?.user?.login || context.payload.comment?.user?.login;
            const issueNumber = context.payload.issue?.number;
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
            });

            // 检查是否已经回复过该用户
            const hasResponded = comments.data.some(comment => comment.user.login === user);
            console.log(`Current user: ${user}`);
            console.log(`Comments by user: ${hasResponded}`);
            core.setOutput("result", hasResponded ? "respond" : "respond");

      # Step 2: 调试输出检测结果
      - name: Debug Check Result
        run: |
          echo "Check Result: ${{ steps.check-user.outputs.result }}"

      # Step 3: 回复用户
      - name: Respond to new user
        if: steps.check-user.outputs.result == 'respond'
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            欢迎来到本项目！😊

            请扫码加入我们的答疑群以获取更多帮助：