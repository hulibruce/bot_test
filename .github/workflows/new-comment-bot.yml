name: Comment Bot for new users

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  respond:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 获取所有历史用户
      - name: Get all historical users
        id: get-users
        uses: actions/github-script@v6
        with:
          script: |
            const issues = await github.paginate(github.rest.issues.listForRepo, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'all'
            });

            const users = new Set();
            for (const issue of issues) {
              users.add(issue.user.login); // 添加 Issue 作者
              const comments = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number
              });
              for (const comment of comments.data) {
                users.add(comment.user.login); // 添加评论用户
              }
            }

            return Array.from(users);

      # Step 2: 判断是否为新用户
      - name: Check if user is new
        id: check-user
        run: |
          USER="${{ github.event.comment.user.login || github.event.issue.user.login }}"
          if echo "${{ steps.get-users.outputs.result }}" | grep -q "$USER"; then
            echo "User $USER is not new."
            echo "send_response=true" >> $GITHUB_ENV
          else
            echo "User $USER is new."
            echo "send_response=true" >> $GITHUB_ENV
          fi

      # Step 3: 对新用户发送评论
      - name: Respond to new user
        if: env.send_response == 'true'
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            欢迎来到本项目！😊

            请扫码加入我们的答疑群以获取更多帮助：
            ![答疑群二维码](https://your-image-hosting.com/qr-code.png)